kind: TrafficTarget
apiVersion: access.smi-spec.io/v1alpha3
metadata:
  name: microservice-b
spec:
  destination:
    kind: ServiceAccount
    name: microservice-b-sa
    namespace: a0005-o
  rules:
  - kind: HTTPRouteGroup
    name: microservice-b
    matches:
    - url-caller
  sources:
  - kind: ServiceAccount
    name: microservice-web-sa
    namespace: a0005-i
---
apiVersion: specs.smi-spec.io/v1alpha4
kind: HTTPRouteGroup
metadata:
  name: microservice-b
spec:
  matches:
  - name: url-caller
    pathRegex: /URLCaller/depth/.+
    methods:
    - GET